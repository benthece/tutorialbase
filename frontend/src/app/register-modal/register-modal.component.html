<div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Password again"
                    required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a>Log In</a> <!-- <a (click)="login()">Log In</a> -->
        </div>
    </div>
</div>
