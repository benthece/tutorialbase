<div class="upload-container">
    <div class="outer-border">
        <div class="content-wrapper">
            <div class="thumbnail-container">
                <div class="thumbnail-preview" [ngClass]="{'no-image': !selectedImage}">
                    <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Thumbnail">
                </div>
                <div class="buttons-area">
                    <label for="image-upload" class="select-image-btn">Kép kiválasztása</label>
                    <input type="file" id="image-upload" accept=".jpg" (change)="onImageSelected($event)">
                    <label for="video-upload" class="select-video-btn">Videó kiválasztása</label>
                    <input type="file" id="video-upload" accept=".mp4">
                </div>
                
            </div>

            <div class="form-section">
                <div class="form-group">
                    <input type="text" placeholder="Írd be a címet" class="form-control">
                </div>

                <div class="form-group">
                    <textarea placeholder="Add meg a leírást" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option value="" disabled selected>Add meg a kategóriát</option>
                        <option value="1">Kategória 1</option>
                        <option value="2">Kategória 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="" disabled selected>Add meg az alkategóriát</option>
                        <option value="1">Kategória 1</option>
                        <option value="2">Kategória 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Add meg a tageket (max 5)" class="form-control">
                </div>

                <button class="upload-btn">Feltöltés</button>
            </div>
        </div>
    </div>
</div>
