<div class="video-card">
    <div class="thumbnail-container">
        <img class="thumbnail" [src]="thumbnailSrc" [alt]="title">
        <div class="timestamp">{{duration}}</div>
    </div>
    <div class="content">
        <img class="uploader-avatar" [src]="avatarSrc" [alt]="uploaderName">
        <div class="info">
            <h3 class="title">{{title}}</h3>
            <p class="uploader-name">{{uploaderName}}</p>
        </div>
    </div>
</div>
