<div class="comment-wrapper">
    <div class="avatar">
        <img [src]="avatarSrc" alt="User avatar">
    </div>
    <div class="comment-container">
        <div class="username-container">
            <span class="username">{{ username }}</span>
        </div>
        <div class="comment-text">{{ commentText }}</div>
    </div>
</div>
